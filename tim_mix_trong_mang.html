<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [30, 4, 56, 8, 796, 4413, 15, 47];
    let min = minArray(arr1);
    alert(min);

    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 0; i < arr1.length; i++) {
            if (arr[i] < min) {
                min = arr [i];
            }
        }
        return min;
    }
</script>
</body>
</html>
